<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/sidebar.css">
    <title>My Prayer</title>
</head>

<body>
    <div class="sidebar-header">
        <h1>My Prayer</h1>
        <p class="subtitle">Morning & Evening Adhkar</p>
    </div>

    <div style="flex: 1;">
        <div class="section prayer-times">
            <div class="section-header" id="prayerTimesHeader">
                <div class="header-content">
                    <span class="header-icon">
                        <img src="../imgs/icons/mosque.png" alt="Mosque Icon">
                    </span>
                    <h2>Prayer Times</h2>
                </div>
                <button class="toggle-btn" aria-label="Toggle prayer times">
                    <svg class="toggle-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M7.41 8.59L12 13.17L16.59 8.59L18 10L12 16L6 10L7.41 8.59Z" />
                    </svg>
                </button>
            </div>
            <div class="section-content" id="prayerTimesContent">
                <div class="prayer-list">
                    <!-- Prayer times will be populated by JavaScript -->
                </div>
            </div>
        </div>

        <!-- Azkar Section -->
        <div class="section azkar">
            <div class="section-header" id="azkarHeader">
                <div class="header-content">
                    <span class="header-icon">
                        <img src="../imgs/icons/azkar.png" alt="Azkar Icon">
                    </span>
                    <h2>Adhkar</h2>
                </div>
                <button class="toggle-btn" aria-label="Toggle azkar">
                    <svg class="toggle-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M7.41 8.59L12 13.17L16.59 8.59L18 10L12 16L6 10L7.41 8.59Z" />
                    </svg>
                </button>
            </div>
            <div class="section-content" id="azkarContent">
                <div class="azkar-tabs">
                    <div class="tab-buttons">
                        <button class="tab-btn active" data-tab="morning">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"
                                xmlns="http://www.w3.org/2000/svg">
                                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                                <g id="SVGRepo_iconCarrier">
                                    <path d="M8 22H16" stroke="#1C274C" stroke-width="1.5" stroke-linecap="round"
                                        stroke-linejoin="round"></path>
                                    <path d="M5 19H19" stroke="#1C274C" stroke-width="1.5" stroke-linecap="round"
                                        stroke-linejoin="round"></path>
                                    <path d="M2 16H22" stroke="#1C274C" stroke-width="1.5" stroke-linecap="round"
                                        stroke-linejoin="round"></path>
                                    <path
                                        d="M10 6.34141C10.6256 6.12031 11.2987 6 12 6C15.3137 6 18 8.68629 18 12C18 13.5217 17.4335 14.911 16.5 15.9687H7.5C6.56645 14.911 6 13.5217 6 12C6 11.2987 6.12031 10.6256 6.34141 10"
                                        stroke="#1C274C" stroke-width="1.5" stroke-linecap="round"></path>
                                    <path d="M12 2V3" stroke="#1C274C" stroke-width="1.5" stroke-linecap="round"></path>
                                    <path d="M22 12L21 12" stroke="#1C274C" stroke-width="1.5" stroke-linecap="round">
                                    </path>
                                    <path d="M3 12L2 12" stroke="#1C274C" stroke-width="1.5" stroke-linecap="round">
                                    </path>
                                    <path d="M19.0708 4.92969L18.678 5.32252" stroke="#1C274C" stroke-width="1.5"
                                        stroke-linecap="round"></path>
                                    <path d="M5.32178 5.32227L4.92894 4.92943" stroke="#1C274C" stroke-width="1.5"
                                        stroke-linecap="round"></path>
                                </g>
                            </svg>
                            <span>Morning</span>
                        </button>
                        <button class="tab-btn" data-tab="evening">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                <path
                                    d="M12 3C7.03 3 3 7.03 3 12S7.03 21 12 21C16.97 21 21 16.97 21 12C21 11.52 20.96 11.06 20.88 10.6C20.33 10.84 19.72 11 19.07 11C16.26 11 14 8.74 14 5.93C14 5.28 14.16 4.67 14.4 4.12C13.56 3.42 12.82 3 12 3Z" />
                            </svg>
                            <span>Evening</span>
                        </button>
                    </div>
                    <div class="azkar-content">
                        <div class="tab-content active" id="morningAzkar">
                            <!-- Morning azkar will be populated by JavaScript -->
                        </div>
                        <div class="tab-content" id="eveningAzkar">
                            <!-- Evening azkar will be populated by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="sidebar-footer">
        <a href="https://github.com/mahmouddwidar/My-Prayer" target="_blank" class="github-link">
            <img src="../imgs/icons/github-mark.png" alt="GitHub" class="github-icon">
            <span>Contribute to My Prayer</span>
        </a>
    </footer>
    <script type="module" src="./js/sidebar.js"></script>
</body>

</html>
