<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>Pray Times</title>
</head>

<body>
    <div class="dcontainer">
        <div class="salat">
            <div class="titles">
                <h3 id="previousPrayer">Previous</h3>
                <h3 id="nextPrayer">Next</h3>
            </div>
            <div class="progress" role="progressbar" aria-label="Basic example" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar">Calculating...</div>
            </div>
            <div class="times">
                <h3 id="previous-time">Loading...</h3>
                <h3 id="next-time">Loading...</h3>
            </div>
            <!-- Toggle notification -->
            <div class="notification-toggle">
                <input type="checkbox" name="notification" id="notification" class="notification-btn">
            </div>
        </div>
        <div class="date-container">
            <button id="openSidebar" class="sidebar-btn" title="Open Prayer Sidebar">
                <img src="../imgs/icons/sidebar.png" alt="Open Sidebar" class="sidebar-icon">
            </button>
            <div class="date">
                <h6 id="day">Loading...</h6>
                <h1 id="date">...</h1>
                <h6 id="month">Loading...</h6>
            </div>
        </div>
    </div>
    <script type="module" src="content.js"></script>
</body>

</html>
